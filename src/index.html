<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="title">
                <h2>Today's To Do</h2>
                <div class="icon"></div>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add to your list...">
                <button type="button" class="addbtn"></button>
            </div>
            <ul id="list-container">
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
            </ul>
            <div class="last-row">
                <button type="button" class="clearbtn">Clear all completed</button>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1c14bb4d51.js" crossorigin="anonymous"></script>
    <title>To Do list</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <div class="title">
                <h2>Today's To Do</h2>
                <i id="title-icon" class="fa-solid fa-arrows-rotate"></i>
            </div>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add to your list...">
                <i id="addbtn" class="fa-solid fa-thumbtack"></i>
            </div>
            <ul id="list-container">

            </ul>
            <div class="last-row">
                <button type="submit" class="clearbtn">Clear all completed</button>
            </div>
        </div>
    </div>
</body>
</html>
